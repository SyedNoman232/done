<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>date method</title>
</head>
<body style=
           "color: rgb(31, 33, 29);
            background-color: rgb(162, 219, 219);
            text-align: center;
            font-style: italic;
            font-size: larger;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;">
    <script>
         var dt = new Date();

        document.write(dt.toDateString(),"<br>");

        var d = new Date();

        document.write(d.getDate(),"<br>");

        var e = new Date();
        document.write(e.getDay(),"<br>");

        var f = new Date();
        document.write(f.getFullYear(),"<br>");

        var g = new Date();
        document.write(g.getHours(),"<br>");

        var h = new Date();
        document.write(h.getMilliseconds(),"<br>");

        var i = new Date();
        document.write(i.getMinutes(),"<br>");


        

    </script>
</body>
</html>
