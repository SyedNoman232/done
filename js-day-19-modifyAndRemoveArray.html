<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>modify and remove array element</title>
</head>
<body>
    <script>
        var a = ["noman",500,"male","m.sc"];
        document.write(a,"<br>");
        a[1] = "25";   // here is replace value of variable
        delete a[3];   // here is example of delete

        document.write(a);
        
    </script>
</body>
</html>
