<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arithmetic Operators</title>
</head>
<body>
    <h1><center>Arithmetic Operators</center></h1>
    <h2>In JavaScript, arithmetic operators take numerical values (either literals or variables) as their operands and return a single numerical value. There are four standard  arithmetic operators,<br> addition (+),<br> subtraction (-),<br> multiplication (*), and<br> division (/).</h2>
    <script>
        console.time("Test");
         //addition
         var a = 2;
         var b = 8;

         var c = a + b;
         document.write(c,"<br>");
         console.log(c);
         console.timeEnd("Test");
    </script>
    <script>
        //substraction 
         var d = 3;
         var e = 2;
        
         var f = d - e;
         document.write(f,"<br>");
         console.log(f);
    </script>
    <script>
        //multiplication
        var x = 10;
        var y = 10;

        var z = x * y;
        document.write(z,"<br>");
        console.log(z);
    </script>
    <script>
        //division
        var a = 100;
        var b = 25;
        //modulas
        var p = 25;
        var q = 2;

        var c = a / b;
        var d = p % q;
        document.write(d);
        console.log(d);
        document.write(c,"<br>");
        console.log(c);
    </script>
    <script>
        //exponantional ie, 2*2*2*2*2 = 32
        var k = 2;
        var l = 5;

        var m = k ** l;
        document.write(m,"<br>");
        console.log(m);
    </script>
    <script>
        //increament
        var a = 6;
        var b = 7;
        a++;
        b++;
        var c = a + b;
        a++;
        document.write(c,"<br>");
        console.log(c);

    </script>
    <script>
        //decreament
        var a = 6;
        var b = 7;
        a--;
        b--;
        var c = a + b;
        a++;
        document.write(c,"<br>");
        console.log(c);
       
    </script>
</body>
</html>
