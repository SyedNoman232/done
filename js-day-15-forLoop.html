<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for loop </title>
</head>
<body>
    <h1> for loop break and contineous and
        EVEN AND ODD NUMBER WITH LOOP  </h1>
    <script>// for loop
        for( var a =1; a <= 10; a++){
            document.write("syed noman ali<br><br>");
        }
    // break and contineous
        for( var b =1; b <= 10; b++){
            if(b == 3){
                document.write("hey : " + b + "<br>"); 
                continue;
            }
            if(b == 9){
                document.write("end : " + b + "<br>"); 
                break;
            }
            
            document.write("Number : " + b + "<br>");
        }
    //EVEN AND ODD NUMBER WITH LOOPS
           //even numbers
        for(var number = 1; number <= 10; number++){
            if(number % 2 ==0){
                document.write(number + "<br>");
            }
        }
        //odd numbers
        for(var number = 1; number <= 10; number++){
            if(number % 2 !=0){
                document.write(number + "<br>");
            }
        }
       //loop in loop called nested loop 
    </script>
</body>
</html>
