<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested loop</title>
</head>
<body>
    <h1>here is example of nested loop</h1>
    <script>
        for(var a = 1; a <= 5; a++){
          for(var b =1; b <= a; b++){
                document.write(b + " ");
            }
            document.write("<br>");
        }
    </script>
</body>
</html>
